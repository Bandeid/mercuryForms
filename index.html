  <!DOCTYPE html>
   <html>
     <head>
       <meta name="MERCURY FORMS" content="content" charset="utf-8">
       <title>Mercury Forms</title>
       <!--Import Google Icon Font-->
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!--Import materialize.css-->
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="./css/materialize.css"/>
        <link rel="stylesheet" href="./jquery-ui-1.11.4.custom/jquery-ui.css">
       <!--Let browser know website is optimized for mobile-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     </head>
     <body>

       <!-- Page Layout here -->
       <nav>
         <div class="nav-wrapper grey lighten-1">
           <a id="titleNav" class="brand-logo center black-text">Mercury Forms: Busca</a>
           <ul id="nav-mobile" class="left">
             <li><a id="creatorBt" href="./creator.html" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Criar formulários"><i class="material-icons">transform</i></a></li>
             <li><a id="fillerBt" href="./fill.html" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Preencher formulários"><i class="material-icons">mode_edit</i></a></li>
           </ul>
           <ul id="nav-mobile" class="right">
             <li><a id="graficoBt" href="#" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Gerar gráfico"><i class="material-icons">insert_chart</i></a></li>
             <li><a id="helpBt" href="#" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Informações gerais"><i class="material-icons">help_outline</i></a></li>
           </ul>
         </div>
       </nav>
        <div id="titlefield">
          <div id="bodyfield"><input id="query" class="" type="text" name="query" value="" placeholder="Pesquise livremente seus formulários">
          <br>
          <a id="bt" class="waves-effect waves-light btn grey darken-2 z-depth-0"><i class="material-icons right">search</i> Pesquisar</a>
          <br><br><div id="result">
            <table id="table" class="bordered"></table>
          </div></div>
        </div>
        <!-- Modal  -->
        <div id="modal1" class="modal full">
          <div class="modal-content">
            <!-- content -->
            <h4 id="formNameTitle"></h4>
            <div id="formModal" class="form-page"></div>
          </div>
          <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
          </div>
        </div>

        <!-- Modal  -->
        <div id="graficoModal" class="modal">
          <div class="modal-content">
            <center><div id="grafico"></div></center>
          </div>
          <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
          </div>
        </div>

       <!--Import jQuery before materialize.js-->
       <script type="text/javascript" src="./jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
        <script type="text/javascript" src="./jquery-ui-1.11.4.custom/jquery-ui.js"></script>
        <script type="text/javascript" src="./js/materialize.js"></script>
        <script type="text/javascript" src="./js/highcharts.js"></script>
        <script type="text/javascript" src="./js/exporting.js"></script>
        <script type="text/javascript" src="./js/control.js"></script>
     </body>
   </html>
